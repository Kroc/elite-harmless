                    fill = yes,  fillval = $FF, define = yes;
    CART_CHIP_08:   file = "%O", start = $8000, size = $0010, bank = 8;
    CART_BANK_08:   file = "%O", start = $8000, size = $2000, bank = 8,  # 72K
                    fill = yes,  fillval = $FF, define = yes;
